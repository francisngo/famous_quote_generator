<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Famous Quotes</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="quote-box">
	  <div class="quote-text">
	    <span id="text"></span>
	  </div>
	  <div class="quote-author">
	    - <span id="author"></span>
	  </div>
	  <div class="buttons">
	    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
	      <i class="fa fa-twitter" id="tweet-text"></i>
	    </a>
	    <button class="button" id="new-quote">new quote</button>
	  </div>
	</div>
	<div class="footer">
		by <a href="http://www.github.com/francisngo">francisngo</a><br>
		quotes from <a href="https://market.mashape.com/andruxnet/random-famous-quotes" target="_blank">andruxnet</a>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/external/jquery/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
