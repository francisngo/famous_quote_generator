<!DOCTYPE html>
<html>
	<head>
	  <title>Quotes from Sense8</title>
	  <meta name='viewport' content='width=device-width, intial-scale=1'>
  	  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  	  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	  <script src="script.js"></script>
	  <link rel="stylesheet" href="main.css">
	</head>

	<body>
	  <div class="container header">
	    <h1 class="text-primary text-center title">Quotes from "Sense8"</h1>
	  </div>
	  <div class="container well well-lg random-quote-div">
	    <h2 id="quote" class="text-center random-quote-body">Quote Text</h2>
	    <h3 id="character" class="text-right random-quote-character">Character</h3>
	  </div>
	  <div class="container random-button-div text-center">
	    <button id="new-quote-button" class="btn-primary btn-lg random-button" type="button">New Quote</button>
	      <button id="twitter-button" class="btn-info btn-lg random-button" type="button">Share <i class="fa fa-twitter fa-lg"></i></button>
	  </div>
	</body>
</html>
